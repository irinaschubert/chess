<html>
<head>
    <title>Chess</title>

    <link rel="stylesheet" href="client/css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">

<div id="header">
    <h1>Chess</h1>
</div>

<section id="popup-choose" class="hide">
    <div id="popup-box-choose">
        <div id="popup-box-content-choose">
            <h1>What do you want to do?</h1>
            <form>
                <input type="button" value="New Game" id="new-game-button" class="button" />
                <input type="button" value="Load Game" id="load-game-button" class="button" />
            </form>
        </div>
    </div>
</section>
<section id="load-game-panel" class="hide">
    <div id="load-game-panel-box">
        <div id="load-game-panel-box-content">
            <h1>Choose a game</h1>
            <ul saved-games>
                <!-- in here saved games are appended -->
            </ul>
        </div>
    </div>
</section>
