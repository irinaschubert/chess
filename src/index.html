<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" href="client/css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

<div id="header">
    <header>
        <h1>Chess</h1>
        <p id="username"></p>
        <ul id="show-turn"></ul>
    </header>


</div>

<div id="main">
    <div class="container" id="board">
        <!-- in here the fields are appended -->
    </div>
    <div class="container" id="captured-pieces">
        <div class="field-captured bg-white" id="field-captured">
        </div>
    </div>

    <div class="container" id="moves">
        <p id="show-move"></p>
        <div id="moves-buttons">
            <input type="button" value="Back" class="button" id="back">
            <input type="button" value="Move" class="button" id="move">
            <input type="button" value="Capitulate" class="button" id="capitulate">
        </div>
    </div>

    <div class="container" id="chat">
        <ul id="chat-history"></ul>
        <input type="text" id="chat-input" autocomplete="off">
        <input type="button" value="Send" class="button" id="send">
    </div>

</div>
