<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" href="client/css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="navbar">
    <a id="load">Load</a>
    <a id="save">Save</a>
    <a id="capitulate">Capitulate</a>
</div>
<div id="header">
    <h1>Chess</h1>
    <p id="username"></p>
    <p id="show-turn"></p>
</div>
<div id="main" class="container">
    <section class="container" id="board">
        <!-- in here the rows and fields are appended -->
    </section>

    <section class="container" id="moves">
        <p id="show-move">--></p>
        <div id="moves-buttons">
            <input type="button" value="Back" class="button" id="back">
            <input type="button" value="Move" class="button" id="move">
        </div>
    </section>
    <section class="container" id="captured-pieces">
        <div id="field-captured"></div>
    </section>

    <section class="container" id="chat">
        <ul id="chat-history"></ul>
        <input type="text" id="chat-input" autocomplete="off">
        <input type="button" value="Send" class="button" id="send">
    </section>
</div>
<div class="container" id="show-saved-games">
    <ul id="saved-games"></ul>
</div>

<section id="popup-win" class="hide">
    <div id="popup-bg-win"></div>
    <div id="popup-box-win">
        <div id="popup-box-content-win">
            <h1>You Won!</h1>
        </div>
    </div>
</section>
<section id="popup-loose" class="hide">
    <div id="popup-bg-loose"></div>
    <div id="popup-box-loose">
        <div id="popup-box-content-loose">
            <h1>You Lost!</h1>
            <form>
                <input type="button" value="New Game" id="new-game-button" class="button" />
                <input type="button" value="Load Game" id="load-game-button" class="button" />
            </form>
        </div>
    </div>
</section>

<footer id="footer">Images for Chess Pieces by en:User:Cburnett [<a href="https://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a>], <a href="https://commons.wikimedia.org/wiki/File:Chess_bdt60.png">via Wikimedia Commons</a></footer>

</body>
</html>
